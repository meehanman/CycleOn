<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>CycleON</title>

    <!-- Compiled and minified CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js">
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">

    <link rel="stylesheet" href="assets/css/app.css" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body ng-app="cycleapp" style="background-color:#14A3DE;">
  <nav>
        <div id="profile" ng-controller="AccountController">
            <ul>

                <img class="titleImage" style="float:right;margin-right:130px;margin-top:3px;margin-bottom:3px;height:50px;padding-right:30px;" src="assets/img/170whilwithguy.png"/>
                <img style="float:right;margin-right:-280px;margin-top:11px;" src="assets/img/shoppingcartwhite2%20copy.png" />

            </ul>
            <ul id="slide-out" class="side-nav">

                <li>

                    <p style="color:black;line-height: 16px;"><img class="faceimage" align="center" src="http://lorempixel.com/70/70/"> <b id="name">{{name}}</b>
                        <br> </p>
                </li>
                <hr>
                <div id="nav" ng-controller="NavController">
                    <div ng-repeat="link in links">
                        <li><a ng-href="{{link.url}}">{{link.title}}</a></li>
                    </div>
                </div>
                <br>

                <br>
                <hr>
                <li><a href="#!">My Account</a></li>
                <li><a href="login.html">Logout</a></li>

            </ul>
            <a href="#" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
        </div>
    </nav>

    <div class="profile" ng-controller="AccountController">
        <deanPoints>You have <b>{{credit}}</b> reward points!</deanPoints>
        <h5 style="padding-left:20px;padding-top:40px;">Your Bikes</h5>
        <mk-bikeInfo>
            <div class="image">
                <img style="width:100%;" src="assets/img/bluebg.png" />
                <div style="position: absolute; top: 140px; left: 0; width: 100%;">
                    <bikenametitle style="padding-left:20px;color:white;">Carrera Vulcan Mens Mountain Bike 2015</bikenametitle>
                    <biketype style="padding-left:20px;"> Mountain Bike</biketype>

                </div>
            </div>



            <img id="swipe" style="width:100%;margin-top:-7px;" src="assets/img/Img2.png" />





            <img style="width:100%;margin-top:-7px;" src="assets/img/bluebg2.png" />

    </div>
    <div class="row" style="margin-top:-40px; z-index:0;text-align:center;">
        <a class="waves-effect waves-light btn " style="background-color:black;">View Reciept</a><a style="margin-left:5px;background-color:black;" class="waves-effect waves-light btn">Shop for Accessories</a>
    </div>
    <br>
    <br>
    <footer style="z-index:30230023;font-size:25px;">
        <a class="app-but-buttons waves-effect waves-light btn-large col s6" style="width:49%;background-color:white;color:#00B4FF;" href="fixit.html"><i class="material-icons left">settings</i>Fix it</a>
        <a class="app-but-buttons waves-effect waves-light btn-large col s6 right" style="width:49%;background-color:white;color:#00B4FF;" href="events.html"><i class="material-icons right">my_location</i>Events</a> </footer>


    <!-- Compiled and minified JavaScript -->

    <script src="assets/js/app.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
    <script src="assets/js/Controllers/RewardsController.js"></script>
    <script src="assets/js/Controllers/AccountController.js"></script>
    <script src="assets/js/Controllers/NavController.js"></script>
    <script>
        $(document).ready(function () {
            $('.button-collapse').sideNav();
            $('deanPoints').slideDown();
        });

        $('#swipe').on('click',function(){

            if($(this).attr('src')==='assets/img/Img4.png'){
$(this).attr('src','assets/img/Img2.png');
                $('bikenametitle').html("Carrera Vulcan Mens Mountain Bike 2015");
            }else{
                 $(this).attr('src','assets/img/Img4.png');
                                $('bikenametitle').html("Vitus Summit Mountain Bike 2016");

            }
        });
    </script>

</body>

</html>
