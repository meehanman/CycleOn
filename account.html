<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>CycleON</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <link href="assets/css/events.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js">
    </script>
    <link rel="stylesheet" href="assets/css/app.css" type="text/css">
</head>
<body ng-app="cycleapp" style="background-color: #EEEEEE;">
    
    <!--Header-->
    <div id="header">
            <div class="content">
                <div class="col s4">
            <div id="logo"></div>
                    </div>
                <div class="col s8">
                <h1>My Account</h1>
                </div>
                </div>
        </div>
    <!--Header End-->
    
    <!--Main Content-->

    
    <nav>
            <div id="profile" ng-controller="AccountController">
        <ul>
            <img src="assets/img/170whilwithguy.png" />
        </ul>
        <ul id="slide-out" class="side-nav">

            <li>

                <p style="color:black;line-height: 16px;"><img class="faceimage" align="center" src="http://lorempixel.com/70/70/"> <b id="name">{{name}}</b>
                    <br> </p>
            </li>
            <hr>
            <div id="nav" ng-controller="NavController">
                <div ng-repeat="link in links">
                    <li><a ng-href="{{link.url}}">{{link.title}}</a></li>
                </div>
            </div>
            <br>

            <br>
            <hr>
            <li><a href="#!">My Account</a></li>
            <li><a href="login.html">Logout</a></li>

        </ul>
        <a href="#" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
            </div>
    </nav>
    
    
    
    <!-- Compiled and minified JavaScript -->
            <script src="assets/js/app.js">
    </script>
    <script src="assets/js/Controllers/RewardsController.js">
    </script>
        <script src="assets/js/Controllers/AccountController.js">
    </script>
    <script src="assets/js/Controllers/NavController.js">
    </script>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.button-collapse').sideNav();
            $('deanPoints').slideDown();
        });

    </script>
</body>
</html>
