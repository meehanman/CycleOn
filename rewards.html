<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CycleON</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <link href="assets/css/rewards.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js">
    </script>
    <link rel="stylesheet" href="assets/css/app.css" type="text/css">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body ng-app="rewardsapp" class="bg">
    <!--Menu-->
        <nav>
        <ul class="right hide-on-med-and-down">
            <li><a href="#!">First Sidebar Link</a></li>
            <li><a href="#!">Second Sidebar Link</a></li>
        </ul>
        <ul id="slide-out" class="side-nav">
             <li>
                  
     <p style="color:black;line-height: 16px;"><img style="border-radius: 50px/50px;" align="center" src="http://lorempixel.com/70/70/"> <b>Anabelle Smith</b> <br>   </p></li>
            <hr>
            <li><a href="#!">Home</a></li>
            <li><a href="#!">Fix It</a></li>
            <li><a href="#!">Shop</a></li>
            <li><a href="#!">Events</a></li>
            
        </ul>
        <a href="#" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
    </nav>
    <!--Menu End-->
    
    <!--Main Content-->
    <div class="main" ng-controller="RewardsController">
        
        <!--Header-->
        <div id="header">
            <div class="content">
                <div class="col s4">
            <div id="logo"></div>
                    </div>
                <div class="col s8">
                <h1>{{title}}</h1>
            <span id="reward-count"><h4>Balance:  {{rewardCount}}</h4></span>
                </div>
                </div>
        </div>
        <!--Header End-->
                    
        <!--Rewards-->
        <div ng-repeat="reward in rewards">
            <div class="col s12 m6">
                <div class="card hoverable">
                    <div class="card-content">
                        <span class="card-title grey-text text-darken-4">
                            {{ reward.name}}
                            <div class="right-align chip">
                            {{reward.creditCost}}
                            <i class="material-icons">grade</i>
                        </div>
                        </span>
                        <div class="col s10">{{ reward.description }}</div>
                    </div>
                    <div class="card-action">
                        <button class="btn waves-effect waves-light amber darken-2" name="action"
                        type="submit">Claim<i class=
                        "material-icons right">grade</i></button>
                         <button class="btn waves-effect waves-dark blue darken-1 darken-2" name="send"
                        type="submit">Send To Friend<i class=
                        "material-icons right">grade</i></button>
                    </div>
                </div>
            </div>        
        </div>
        <!--Rewards End-->
    </div>
    <!--Main Content End-->
    
    <script src="assets/js/app.js">
    </script>
    <script src="assets/js/Controllers/RewardsController.js">
    </script>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
        <script>
$( document ).ready(function() {
$('.button-collapse').sideNav();
});
    </script>
</body>
</html>
